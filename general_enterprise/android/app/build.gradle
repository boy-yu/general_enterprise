    implementation(name: 'androidsdk-release', ext: 'aar')
    implementation(name: 'thermalsdk-release', ext: 'aar')
    
    implementation 'com.tencent.tpns:vivo:1.2.2.0-release'
    // implementation 'androidx.appcompat:appcompat:1.1.0'
